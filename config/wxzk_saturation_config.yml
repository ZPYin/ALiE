evaluationReportPath: D:\Coding\Matlab\lidar_evaluation_1064\lidar_evaluation\wxzk
dataSavePath: D:\Coding\Matlab\lidar_evaluation_1064\lidar_evaluation\wxzk
figFormat: png   # figure format to be exported

dataLoaderCfg:
  ZK:   # Wu xi zhong ke
    dataPath: D:\Data\CMA_Lidar_Comparison\wxzk\saturation-test
    dataFilenamePattern: .*Lidar.*
    dataFormat: 3
    chTag: ['532p', '532s']
    nMaxBin: 1400

internalChkCfg:
  ZK:
    lidarNo: 2   # lidar number. (see ./docs/lidarList.md)
    chTag: ['532p', '532s']
    figVisible: 'on'   # whether display figures
    preprocessCfg:
      hOffset: 0   # height offset. (m)
      tOffset: 0   # time offset. (min)
      deadTime: []   # deadtime (ns). If it's empty, deadtime correction is disabled.
      bgBins: [1200, 1300]   # [start index, stop index] for background correction
      nPretrigger: 0   # if nPretrigger < 0, move signal up
      bgCorFile: ''   # data file of dark measurement results
      overlapFile: ''
    fullOverlapHeight: 400   # minimum height with complete overlap. (m)
    flagRetrievalChk: false   # backscatter retrieval check
    flagSaturationChk: true   # signal saturation check
    flagQuadrantChk: false   # quadrant check
    flagOverlapChk: false   # overlap evaluation
    flagRayleighChk: false   # Rayleigh fit check
    flagBgNoiseChk: false   # background noise check
    flagDetectRangeChk: false   # detection ability check
    flagContOptChk: false   # continuous operation check
    saturationChkCfg:
      tRange:
        - '2021-09-22 12:54:00 ~ 2021-09-22 12:55:00'   # 100% transmission
        - '2021-09-22 12:56:00 ~ 2021-09-22 12:57:00'   # 60% transmission
        - '2021-09-22 13:16:00 ~ 2021-09-22 13:17:00'   # 30% transmission
        - '2021-09-22 13:27:00 ~ 2021-09-22 13:28:00'   # 20% transmission
        - '2021-09-22 13:36:00 ~ 2021-09-22 13:37:00'   # 10% transmission
      sigRange:
        - [5e11, 5e12]
        - [1e10, 5e11]
      hRange:
        - [0, 4000]
        - [0, 4000]
      normRange:
        - [500, 2000]
        - [500, 2000]
      maxDev:
        - 10   # [%]
        - 10   # [%]
      smoothwindow:
        - 300   # (m)
        - 300   # (m)