evaluationReportPath: D:\Coding\Matlab\lidar_evaluation_1064\lidar_evaluation\ZKGB
dataSavePath: D:\Coding\Matlab\lidar_evaluation_1064\lidar_evaluation\ZKGB
figFormat: png   # figure format to be exported

dataLoaderCfg:
  GB:   # Zhongke Guang bo
    dataPath: D:\Data\CMA_Lidar_Comparison\zkgb\detection-range
    dataFilenamePattern: .*Lidar.*
    chTag: ['532p', '532s']
    dataFormat: 3
    nMaxBin: 2000

internalChkCfg:
  GB:
    lidarNo: 8   # lidar number. (see ./docs/lidarList.md)
    chTag: ['532p', '532s']
    figVisible: 'on'   # whether display figures
    preprocessCfg:
      hOffset: 0   # height offset. (m)
      tOffset: 0   # time offset. (min)
      deadTime: []   # deadtime (ns). If it's empty, deadtime correction is disabled.
      bgBins: [1200, 1300]   # [start index, stop index] for background correction
      nPretrigger: 0   # if nPretrigger < 0, move signal up
      bgCorFile: ''   # data file of dark measurement results
      overlapFile: ''
    fullOverlapHeight: 400   # minimum height with complete overlap. (m)
    flagRetrievalChk: false   # backscatter retrieval check
    flagSaturationChk: false   # signal saturation check
    flagQuadrantChk: false   # quadrant check
    flagOverlapChk: false   # overlap evaluation
    flagRayleighChk: false   # Rayleigh fit check
    flagBgNoiseChk: false   # background noise check
    flagDetectRangeChk: true   # detection ability check
    flagContOptChk: false   # continuous operation check
    detectRangeChkCfg:
      tRange: '2021-09-17 13:44:00 ~ 2021-09-17 13:46:00'   # temporal integral range for detection ability check
      minSNR:
        - 3   # minimum SNR
        - 3   # minimum SNR
      minHeight:
        - 9000   # minimum height. (m)
        - 9000   # minimum height. (m)
      sigRange:
        - [1e-5, 1e1]
        - [1e-5, 5e1]
      snrRange:
        - [1e-1, 1e4]
        - [1e-1, 1e4]
      hRange:
        - [0, 15000]
        - [0, 15000]