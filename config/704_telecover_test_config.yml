################################################################################
# lidar configuration file
# DON'T use Chinese characters!!!
################################################################################

evaluationReportPath: D:\Coding\Matlab\lidar_evaluation_1064\lidar_evaluation\704
dataSavePath: D:\Coding\Matlab\lidar_evaluation_1064\lidar_evaluation\704
figFormat: png   # figure format to be exported

# data loader configuration
# Load lidar data to a specified directory (defined by `dataSavePath`)
dataLoaderCfg:
  Lidar704:   # lidar No.1
    dataPath: D:\Data\CMA_Lidar_Comparison\704\quadrant-test
    dataFilenamePattern: .*Lidar.*   # all files
    # data type
    # 1: WHU standard 1064 nm lidar
    # 2: WHU non-standard 1064 nm lidar
    # 3: CMA standard data format in binary
    # 4: Dasun visibility lidar
    # 5: REAL
    dataFormat: 3
    chTag: ['355p', '355s', '532p', '532s', '387', '407', '607', '1064e']   # 355e; 355p; 355s; 387; 407; 532e; 532p; 532s; 607; 1064e; 1064p; 1064s; 532pl; 532sl; 607l; 532ph; 532sh; 607h
    nMaxBin: 2000   # number of bins
    flagFilenameTime: true

# internal-check
# Below is the struct of `internalChkCfg`, which holds the specific configurations for each lidar.
# Lidar type is configured in the second level (with 1 indention), while the detailed configuration for each lidar is configured in the third level (with 2 indentions).
internalChkCfg:
  Lidar704:
    lidarNo: 9   # lidar number. (see ./docs/lidarList.md)
    chTag: ['532p', '1064e']   # 355e; 355p; 355s; 387; 407; 532e; 532p; 532s; 607; 1064e; 1064p; 1064s; 532pl; 532sl; 607l; 532ph; 532sh; 607h
    figVisible: 'on'   # whether display figures
    preprocessCfg:
      hOffset: 0   # height offset. (m)
      tOffset: 0   # time offset. (min)
      deadTime: []   # deadtime (ns). If it's empty, deadtime correction is disabled.
      bgBins: [1700, 1950]   # [start index, stop index] for background correction
      nPretrigger: 0   # if nPretrigger < 0, move signal up
      bgCorFile: ''   # data file of dark measurement results
      overlapFile: ''
    fullOverlapHeight: 400   # minimum height with complete overlap. (m)
    flagRetrievalChk: false   # backscatter retrieval check
    flagSaturationChk: false   # signal saturation check
    flagQuadrantChk: true   # quadrant check
    flagOverlapChk: false   # overlap evaluation
    flagRayleighChk: false   # Rayleigh fit check
    flagBgNoiseChk: false   # background noise check
    flagDetectRangeChk: false   # detection ability check
    flagContOptChk: false   # continuous operation check
    quadrantChkCfg:
      quadrantTime:   # quadrant time (local time) [E-S-W-N-E]
        - '2021-09-23 19:26:00 ~ 2021-09-23 19:28:00'   # east1
        - '2021-09-23 19:32:00 ~ 2021-09-23 19:34:00'   # south
        - '2021-09-23 19:48:00 ~ 2021-09-23 19:50:00'   # west
        - '2021-09-23 20:03:00 ~ 2021-09-23 20:05:00'   # north
        - '2021-09-23 20:16:00 ~ 2021-09-23 20:18:00'   # east2
      hRangeNear:
        - [0, 3000]   # vertical range for near-range behavior to display. (m)
        - [0, 3000]   # vertical range for near-range behavior to display. (m)
      hRangeAll:
        - [0, 10000]   # vertical range for overall behavior to display. (m)
        - [0, 10000]   # vertical range for overall behavior to display. (m)
      normRange:
        - [1500, 2500]   # normalization range. (m)
        - [1500, 2500]   # normalization range. (m)
      rcsDisplayRangeAll:
        - [0, 0.5e11]   # range of rcs
        - [0, 2e11]   # range of rcs
      normSigDisplayRangeAll:
        - [0, 1e11]   # normalized signal display range. (photon count)
        - [0, 2e11]   # normalized signal display range. (photon count)
      normSigDisplayRangeNear:
        - [0, 7e10]   # normalized signal display range. (photon count)
        - [0, 11e10]   # normalized signal display range. (photon count)
      smoothwindow:
        - 30   # smoothing window length. (m)
        - 30   # smoothing window length. (m)
      stableThresh: 10   # [%]
      maxDev: 20   # [%]