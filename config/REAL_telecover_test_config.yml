################################################################################
# lidar configuration file
# DON'T use Chinese characters!!!
################################################################################

resultPath: D:\Coding\Matlab\CMA-lidar-evaluation\lidar_evaluation\REAL
dataSavePath: D:\Coding\Matlab\CMA-lidar-evaluation\lidar_evaluation\REAL
figFormat: png   # figure format to be exported

# data loader configuration
# Load lidar data to a specified directory (defined by `dataSavePath`)
dataLoaderCfg:
  REAL:   # lidar No.1
    dataPath: D:\Data\CMA_Lidar_Comparison\internalChk\REAL\telecover-test
    dataFilenamePattern: .*   # all files
    # data type
    # 1: WHU standard 1064 nm lidar
    # 2: WHU non-standard 1064 nm lidar
    # 3: CMA standard data format in binary
    # 4: Dasun visibility lidar
    # 5: REAL
    dataFormat: 5
    chTag: ['532sh', '532ph', '532sl', '532pl', '607l', '607h']   # 355e; 355p; 355s; 387; 407; 532e; 532p; 532s; 607; 1064e; 1064p; 1064s; 532pl; 532sl; 607l; 532ph; 532sh; 607h
    nMaxBin: 2300   # number of bins

internalChkCfg:
  REAL:
    lidarNo: 11   # lidar number. (see ./docs/lidarList.md)
    chTag: ['532sh', '532ph', '532sl', '532pl', '607l', '607h']   # 355e; 355p; 355s; 387; 407; 532e; 532p; 532s; 607; 1064e; 1064p; 1064s; 532pl; 532sl; 607l; 532ph; 532sh; 607h
    figVisible: 'on'   # whether display figures
    preprocessCfg:
      hOffset: 0   # height offset. (m)
      tOffset: 0   # time offset. (min)
      deadTime: [3.5, 3.5, 3.5, 3.5, 3.5, 30.4]   # deadtime (ns). If it's empty, deadtime correction is disabled.
      bgBins: [1700, 2000]   # [start index, stop index] for background correction
      nPretrigger: 55   # if nPretrigger < 0, move signal up
      bgCorFile: ''   # data file of dark measurement results
      overlapFile: ''
    fullOverlapHeight: 400   # minimum height with complete overlap. (m)
    flagRetrievalChk: false   # backscatter retrieval check
    flagSaturationChk: false   # signal saturation check
    flagQuadrantChk: true   # quadrant check
    flagOverlapChk: false   # overlap evaluation
    flagRayleighChk: false   # Rayleigh fit check
    flagBgNoiseChk: false   # background noise check
    flagDetectRangeChk: false   # detection ability check
    flagContOptChk: false   # continuous operation check
    quadrantChkCfg:
      quadrantTime:   # quadrant time (local time) [E-S-W-N-E]
        - '2021-09-27 08:52:00 ~ 2021-09-27 08:53:00'   # east1
        - '2021-09-27 08:54:00 ~ 2021-09-27 08:55:00'   # south
        - '2021-09-27 08:56:00 ~ 2021-09-27 08:57:00'   # west
        - '2021-09-27 08:58:00 ~ 2021-09-27 08:59:00'   # north
        - '2021-09-27 08:59:00 ~ 2021-09-27 09:00:00'   # east2
      hRangeNear:
        - [0, 5000]   # vertical range for near-range behavior to display. (m)
        - [0, 5000]   # vertical range for near-range behavior to display. (m)
        - [0, 5000]   # vertical range for near-range behavior to display. (m)
        - [0, 5000]   # vertical range for near-range behavior to display. (m)
        - [0, 5000]   # vertical range for near-range behavior to display. (m)
        - [0, 5000]   # vertical range for near-range behavior to display. (m)
      hRangeAll:
        - [0, 10000]   # vertical range for overall behavior to display. (m)
        - [0, 10000]   # vertical range for overall behavior to display. (m)
        - [0, 10000]   # vertical range for overall behavior to display. (m)
        - [0, 10000]   # vertical range for overall behavior to display. (m)
        - [0, 10000]   # vertical range for overall behavior to display. (m)
        - [0, 10000]   # vertical range for overall behavior to display. (m)
      normRange:
        - [1500, 2500]   # normalization range. (m)
        - [1500, 2500]   # normalization range. (m)
        - [1500, 2500]   # normalization range. (m)
        - [1500, 2500]   # normalization range. (m)
        - [1500, 2500]   # normalization range. (m)
        - [1500, 2500]   # normalization range. (m)
      rcsDisplayRangeAll:
        - [0, 1e11]   # range of rcs
        - [0, 2e11]   # range of rcs
        - [0, 5e9]   # range of rcs
        - [0, 1e10]   # range of rcs
        - [0, 1e10]   # range of rcs
        - [0, 1e10]   # range of rcs
      normSigDisplayRangeAll:
        - [0, 1e11]   # normalized signal display range. (photon count)
        - [0, 2e11]   # normalized signal display range. (photon count)
        - [0, 5e9]   # normalized signal display range. (photon count)
        - [0, 1e10]   # normalized signal display range. (photon count)
        - [0, 1e10]   # normalized signal display range. (photon count)
