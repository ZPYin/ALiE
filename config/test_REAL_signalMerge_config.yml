evaluationReportPath: C:\Users\zhenping\Desktop\lidar_evaluation\20210923
dataSavePath: C:\Users\zhenping\Desktop\lidar_evaluation\20210923
figFormat: png   # figure format to be exported

# data loader configuration
# Load lidar data to a specified directory (defined by `dataSavePath`)
dataLoaderCfg:
  REAL:   # lidar No.1
    dataPath: D:\Data\CMA_Lidar_Comparison\REAL\2021-09-23
    dataFilenamePattern: .*   # all files
    # data type
    # 1: WHU standard 1064 nm lidar
    # 2: WHU non-standard 1064 nm lidar
    # 3: CMA standard data format in binary
    # 4: Dasun visibility lidar
    # 5: REAL
    dataFormat: 5
    chTag: ['532sh', '532ph', '532sl', '532pl', '607l', '607h']   # 355e; 355p; 355s; 387; 407; 532e; 532p; 532s; 607; 1064e; 1064p; 1064s
    nMaxBin: 2300   # number of bins

internalChkCfg:
  REAL:
    lidarNo: 11   # lidar number. (see ./docs/lidarList.md)
    chTag: ['532p', '532s', '607']   # 355e; 355p; 355s; 387; 407; 532e; 532p; 532s; 607; 1064e; 1064p; 1064s
    figVisible: 'on'   # whether display figures
    preprocessCfg:
      hOffset: 0   # height offset. (m)
      tOffset: 0   # time offset. (days)
      deadTime: [3.5, 3.5, 3.5, 3.5, 3.5, 30.4]   # deadtime (ns). If it's empty, deadtime correction is disabled.
      bgBins: [1700, 2000]   # [start index, stop index] for background correction
      nPretrigger: 55   # if nPretrigger < 0, move signal up
      bgCorFile: ''   # data file of dark measurement results
      overlapFile: ''
    fullOverlapHeight: 400   # minimum height with complete overlap. (m)
    flagRetrievalChk: false   # backscatter retrieval check
    flagSaturationChk: false   # signal saturation check
    flagQuadrantChk: false   # quadrant check
    flagOverlapChk: false   # overlap evaluation
    flagRayleighChk: false   # Rayleigh fit check
    flagBgNoiseChk: false   # background noise check
    flagDetectRangeChk: false   # detection ability check
    flagContOptChk: true   # continuous operation check
    RayleighChkCfg:
      tRange: '2021-09-23 16:00:00 ~ 2021-09-23 17:00:00'
      wavelength:
        - [532, 532]   # wavelength. (nm)
      fitRange:
        - [6000, 7000]   # Rayleigh fit range. (m)
        - [5000, 6000]
      smoothwindow:
        - [15]
        - [15]
      MieGlue:
        - [1, 0, 0]   # MieGlue * signal ([1, 0.5] * [PSignal, SSignal])
        - [0, 1, 0]
      hRange:
        - [0, 10000]   # display range. (m)
        - [0, 10000]
      sigRange:
        - [1e8, 1e13]   # signal display range. (a.u.)
        - [1e8, 1e13]   # signal display range. (a.u.)
      maxDev: [15, 15]   # maximum relative deviation. (%)
    contOptChk:
      deltaT: 1.13   # temporal resolution (min)
      nMinProfile: 1440   # minimum profiles required
      tRange: '2021-09-23 16:36:00 ~ 2021-09-23 20:35:00'
      hRange: [0, 10000]
      cRange:   # color range for Range-corrected signal
        - [0, 1e11]   # channel 1
        - [0, 1e11]   # channel 2
        - [0, 1e11]   # channel 3